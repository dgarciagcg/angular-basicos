<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Haz borrado a ' <small>{{ heroeBorrado }}</small> ' de tu lista de heroes. </h3>
    <h1>Chao Norbertooo!!</h1>
</div>

<ng-template #noBorrado>
    <h3>No has borrado nada.</h3>
    <h1>Hola Norbertoo!!!</h1>
</ng-template>

<br>
<button (click)="borrarHeroe()">Borrar</button>

<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{ i + 1 }} - {{ heroe }}</li>
</ul>
